<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia s·∫ª M√†n h√¨nh - PeerJS</title>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

            align-items: center;

        .container {

            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {

            margin-bottom: 20px;
            text-align: center;
        }
        
        .status {

            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .button-group {

            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;

        }
        
        button:hover {

        }
        
        button:disabled {

        }
        
        .share-link {

            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .share-link.show {
            display: block;
        }
        
        .share-link input {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        .video-container.show {
            display: block;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .peer-id {
            font-family: monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Chia s·∫ª M√†n h√¨nh</h1>
        
        <div id="status" class="status">
            ƒêang kh·ªüi t·∫°o k·∫øt n·ªëi...
        </div>
        
        <div class="info" id="info">
            <strong>H∆∞·ªõng d·∫´n:</strong><br>
            ‚Ä¢ Ng∆∞·ªùi chia s·∫ª: Nh·∫•n "B·∫Øt ƒë·∫ßu chia s·∫ª" v√† g·ª≠i link cho ng∆∞·ªùi xem<br>
            ‚Ä¢ Ng∆∞·ªùi xem: Truy c·∫≠p link ƒë∆∞·ª£c chia s·∫ª ƒë·ªÉ xem m√†n h√¨nh
        </div>
        
        <div class="button-group">
            <button id="startBtn" onclick="startSharing()">B·∫Øt ƒë·∫ßu Chia s·∫ª</button>
            <button id="stopBtn" onclick="stopSharing()" style="display:none;">D·ª´ng Chia s·∫ª</button>
            <button id="copyBtn" onclick="copyLink()" style="display:none;">Sao ch√©p Link</button>
        </div>
        
        <div id="shareLink" class="share-link">
            <strong>Link chia s·∫ª:</strong>
            <input type="text" id="linkInput" readonly>
        </div>
        
        <div id="videoContainer" class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let peer = null;
        let localStream = null;
        let currentCall = null;
        let myPeerId = null;
        const isViewer = new URLSearchParams(window.location.search).has('id');
        const viewerId = new URLSearchParams(window.location.search).get('id');

        // Kh·ªüi t·∫°o PeerJS
        function initPeer() {
            peer = new Peer();
            
            peer.on('open', function(id) {
                myPeerId = id;
                console.log('My peer ID is: ' + id);
                
                if (isViewer) {
                    // N·∫øu l√† ng∆∞·ªùi xem, t·ª± ƒë·ªông k·∫øt n·ªëi
                    connectToSharer();
                } else {
                    // N·∫øu l√† ng∆∞·ªùi chia s·∫ª
                    updateStatus('ƒê√£ k·∫øt n·ªëi ƒë·∫øn server. Peer ID: ' + id, 'connected');
                    document.getElementById('info').innerHTML = 
                        '<strong>Peer ID c·ªßa b·∫°n:</strong><br>' +
                        '<span class="peer-id">' + id + '</span><br>' +
                        'Nh·∫•n "B·∫Øt ƒë·∫ßu chia s·∫ª" ƒë·ªÉ l·∫•y link chia s·∫ª.';
                }
            });

            peer.on('error', function(err) {
                console.error('PeerJS error:', err);
                updateStatus('L·ªói: ' + err.type, 'error');
            });

            // X·ª≠ l√Ω cu·ªôc g·ªçi ƒë·∫øn (cho ng∆∞·ªùi chia s·∫ª)
            peer.on('call', function(call) {
                console.log('Receiving call from viewer');
                if (localStream) {
                    call.answer(localStream);
                    currentCall = call;
                    updateStatus('ƒêang chia s·∫ª m√†n h√¨nh v·ªõi ng∆∞·ªùi xem...', 'connected');
                }
            });
        }

        // B·∫Øt ƒë·∫ßu chia s·∫ª m√†n h√¨nh
        async function startSharing() {
            try {
                updateStatus('ƒêang y√™u c·∫ßu quy·ªÅn chia s·∫ª m√†n h√¨nh...', '');
                
                // L·∫•y m√†n h√¨nh
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always"
                    },
                    audio: false
                });

                // Hi·ªÉn th·ªã video preview
                const video = document.getElementById('video');
                video.srcObject = localStream;
                document.getElementById('videoContainer').classList.add('show');

                // T·∫°o link chia s·∫ª
                const shareUrl = window.location.origin + window.location.pathname + '?id=' + myPeerId;
                document.getElementById('linkInput').value = shareUrl;
                document.getElementById('shareLink').classList.add('show');
                
                // C·∫≠p nh·∫≠t UI
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('copyBtn').style.display = 'inline-block';
                
                updateStatus('ƒêang chia s·∫ª m√†n h√¨nh. G·ª≠i link cho ng∆∞·ªùi xem!', 'connected');

                // X·ª≠ l√Ω khi ng∆∞·ªùi d√πng d·ª´ng chia s·∫ª t·ª´ tr√¨nh duy·ªát
                localStream.getVideoTracks()[0].onended = function() {
                    stopSharing();
                };

            } catch (err) {
                console.error('Error sharing screen:', err);
                updateStatus('Kh√¥ng th·ªÉ chia s·∫ª m√†n h√¨nh: ' + err.message, 'error');
            }
        }

        // D·ª´ng chia s·∫ª
        function stopSharing() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            document.getElementById('video').srcObject = null;
            document.getElementById('videoContainer').classList.remove('show');
            document.getElementById('shareLink').classList.remove('show');
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
            
            updateStatus('ƒê√£ d·ª´ng chia s·∫ª m√†n h√¨nh.', '');
        }

        // K·∫øt n·ªëi ƒë·∫øn ng∆∞·ªùi chia s·∫ª (cho ng∆∞·ªùi xem)
        function connectToSharer() {
            updateStatus('ƒêang k·∫øt n·ªëi ƒë·∫øn ng∆∞·ªùi chia s·∫ª...', '');
            document.getElementById('info').innerHTML = 'ƒêang k·∫øt n·ªëi ƒë·ªÉ xem m√†n h√¨nh...';
            document.getElementById('startBtn').style.display = 'none';
            
            const call = peer.call(viewerId, null);
            
            call.on('stream', function(remoteStream) {
                console.log('Receiving remote stream');
                const video = document.getElementById('video');
                video.srcObject = remoteStream;
                document.getElementById('videoContainer').classList.add('show');
                updateStatus('ƒêang xem m√†n h√¨nh ƒë∆∞·ª£c chia s·∫ª', 'connected');
                document.getElementById('info').style.display = 'none';
            });

            call.on('close', function() {
                updateStatus('Ng∆∞·ªùi chia s·∫ª ƒë√£ ng·∫Øt k·∫øt n·ªëi', 'error');
                document.getElementById('video').srcObject = null;
                document.getElementById('videoContainer').classList.remove('show');
            });

            call.on('error', function(err) {
                console.error('Call error:', err);
                updateStatus('L·ªói k·∫øt n·ªëi: ' + err.type, 'error');
            });
        }

        // Sao ch√©p link
        function copyLink() {
            const linkInput = document.getElementById('linkInput');
            linkInput.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì ƒê√£ sao ch√©p!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status' + (type ? ' ' + type : '');
        }

        // Kh·ªüi ƒë·ªông ·ª©ng d·ª•ng
        window.onload = function() {
            initPeer();
        };
    </script>
</body>
</html>
